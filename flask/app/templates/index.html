<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script>
  var button = $('.button'),
    spinner = '<span class="spinner"></span>';

  function onClick() {
    if (!button.hasClass('loading')) {
      button.toggleClass('loading').html(spinner);
    }
    else {
      button.toggleClass('loading').html("診断する");
    }
  }
</script>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="2oiQ7jpso5JMgpa3KvMJNFMkleQy1zg9Hving6N9Rwk" />
  <title>診断 | Emo Karte</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <link rel="stylesheet" type="text/css" href="../static/css/responsive.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-left">
        <a href="/">
          <img src="https://dl.dropboxusercontent.com/s/6lm7i9nv088ekgt/logo.png">
        </a>
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
        <a href="./about.html">About</a>
        <a href="./index.html">診断</a>
        <!-- ログイン機能を実装したらコメントアウト
                      <a href="new.html" class="login">Log In</a>
                      <a href="login.html" class="login">Sign Up</a>
                      -->
      </div>
    </div>
  </header>
  <div class="index-wrapper wrapper">
    <div class="app-container">
      <h1>Emo Karte</h1>
      <form method="post">
        {{ form.Content.label }}
        <br>
        <textarea placeholder="入力の上限は124文字です" id="Content" name="Content" class="form" required></textarea>
        <div>
          <button class="button" onclick="onClick()" type="submit">診断する</button>
        </div>
      </form>
    </div>
    <footer>
      <div class="container">
        <p>©2021 Emo Karte. All Rights Reserved.</p>
      </div>
    </footer>
  </div>
</body>

</html>
